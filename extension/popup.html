<!DOCTYPE html>
<html>
<head>
  <title>Second Brain Clipper</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 400px;
      padding: 16px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Login Form -->
  <div id="loginForm" class="bg-white p-4 rounded-lg shadow">
    <h1 class="text-xl font-bold mb-4">Login to Second Brain</h1>
    <form id="authForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" required
          class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required
          class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit" 
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Login
      </button>
    </form>
  </div>

  <!-- Save Form (initially hidden) -->
  <div id="saveForm" class="hidden bg-white p-4 rounded-lg shadow">
    <h1 class="text-xl font-bold mb-4">Save to Second Brain</h1>
    <form id="clipperForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" id="title" required
          class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select id="category" required
          class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option value="">Select a category</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Research">Research</option>
          <option value="Learning">Learning</option>
        </select>
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" id="includeContent" class="rounded text-blue-500" checked>
        <label class="text-sm text-gray-700">Include content</label>
      </div>

      <div id="youtubeInfo" class="hidden">
        <div class="text-sm text-gray-700 mb-2">
          <span class="font-medium">YouTube Video</span>
          <span id="videoDuration" class="ml-2"></span>
        </div>
        <div class="flex items-center gap-2">
          <input type="checkbox" id="includeTranscript" class="rounded text-blue-500" checked>
          <label class="text-sm text-gray-700">Include transcript (if available)</label>
        </div>
      </div>

      <button type="submit" 
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Save to Brain cloud
      </button>
    </form>

    <button id="logoutBtn" 
      class="mt-4 w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
      Logout
    </button>
  </div>

  <div id="status" class="mt-4 text-center hidden">
    <div class="text-sm font-medium px-4 py-2 rounded"></div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
